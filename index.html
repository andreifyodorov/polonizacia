<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <h1>Połonizacyja (opolaczywanije)</h1>

      <div class="mb-3">
        <label for="cyrillicTextarea" class="form-label">Input cyrillic text in Russian to polonize</label>
        <textarea class="form-control" id="cyrillicTextarea" rows="10"></textarea>
      </div>

      <!-- <div class="mb-3">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Or pick a staple text
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Kołobok</a></li>
          </ul>
        </div>
      </div> -->

      <div class="mb-3">
        <button type="button" class="btn btn-primary" id="transliterateButton">Tołmacz</button>
      </div>

      <div class="mb-3">
        <textarea class="form-control" id="polonizedTextarea" rows="10"></textarea>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(() => {
        const textArea = $("#cyrillicTextarea");
        const transliterateButton = $("#transliterateButton");
        const polonizedTextarea = $("#polonizedTextarea");

        transliterateButton.click(() => {
          $.post({
            url: "/trans",
            data: JSON.stringify(textArea.val()),
            contentType: "application/json"
          }).done((data) => {
            polonizedTextarea.val(data);
          });
        });

        $.get("/texts/kolobok.txt", (data) => {
          textArea.val(data);
          transliterateButton.click();
        });
      })
    </script>
  </body>
</html>
